<div class="row no-gutters">
  <div class="col-2">
    <button (click)="removeFromCart(product)"class="btn btn-secundary btn-block">-</button>
  </div>
  <div class="col text-center">
    {{ shoppingCart.getQuantity(product) }} in cart
  </div>
  <div class="col-2">          
    <button (click)="addToCart()" class="btn btn-secundary btn-block">+</button>         
  </div>
</div>
