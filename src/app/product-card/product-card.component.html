<div class="card" *ngIf="(product.title)">
  <img class="card-img-top" [src]="product.imageUrl" *ngIf='product.imageUrl' alt="{{product.title}}">
  <div class="card-body">
    <h5 class="card-title">{{product.title}}</h5>
    <p class="card-text">{{product.price | currency:"EUR":true }}</p>
  </div>
  <div *ngIf="showActions && shoppingCart" class="card-footer">
    <button
    *ngIf="shoppingCart.getQuantity(product) === 0; else updateQuantity"
    (click)="addToCart()" 
    class="btn btn-secundary btn-block">Add to cart</button>
    <ng-template #updateQuantity>
     <app-product-quantity [product]="product" [shopping-cart]="shoppingCart"></app-product-quantity>
    </ng-template>
  </div>
</div>
