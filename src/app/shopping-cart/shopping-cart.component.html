<h1>Shopping Cart</h1>
<ng-container *ngIf="cart$ | async as cart">
  <p>
    You have {{ cart.totalItemsCounts }} items in your shopping cart
  </p>
    <table class="table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cart.items">
          <th> {{ item.product.title }} </th>
          <th> <app-product-quantity [product]="item.product" [shopping-cart]="cart"></app-product-quantity> </th>
          <th> {{ item.totalPrice | currency:'EUR':true}}</th>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th></th>
          <th></th>
          <th>{{ cart.totalPrice | currency:'EUR':true}}</th>
        </tr>
      </tfoot>
    </table>
</ng-container>
